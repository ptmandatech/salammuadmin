<div style="margin: 16px">

    <div class="border-card">
      <div style="margin: 16px">

        <div class="uk-flex-middle" uk-grid >
          <div class="uk-width-1-2">
            <div style="display: flex;">
              <h1 style="margin-bottom: 0;">Nama Ranting</h1>
            </div>
            <div>
                <ul class="uk-breadcrumb">
                    <li><a href="/admin/sicara">List Wilayah</a></li>
                    <li><a href="/admin/sicara/daerah">List Daerah</a></li>
                    <li><a href="/admin/sicara/ranting">List Ranting</a></li>

                </ul>
            </div>

          </div>
          <div class="uk-width-1-2" style="text-align:right;">
            <mat-form-field appearance="standard" class="uk-margin-right">

              <input matInput placeholder="Cari Ranting" name="searchText">
              <mat-icon matSuffix>search</mat-icon>

          </div>
        </div>

      </div>

          <thead>
              <tr>
                  <th>Nama Wilayah</th>
                  <th>Nama Daerah</th>
                  <th>Nama Cabang</th>
                  <th>Nama Ranting</th>
                  <th>Tanggal Terakhir Sync</th>
                  <th>Aksi</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let n of [1,2,3,4]">
                  <td>PWM Jakarta Pusat</td>
                  <td>PDM Cilandak</td>
                  <td>PCM Pasar Minggu</td>
                  <td class="fw-bold">PRM Kebagusan</td>
                  <td>21 Januari 2022</td>
                  <td class="uk-table-shrink uk-text-nowrap">
                    <button mat-mini-fab color="primary" >
                        <mat-icon>edit</mat-icon>
                    </button>
                  </td>
              </tr>
          </tbody>
        </table>
      </div>
      
  
      <hr>
