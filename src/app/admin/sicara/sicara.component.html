<div style="margin: 16px">

    <div class="border-card">
      <div style="margin: 16px">

        <div class="uk-flex-middle" uk-grid >
          <div class="uk-width-1-2">
            <div style="display: flex;">
              <h1 style="margin-bottom: 0;">Sicara</h1>
            </div>

          </div>
          <div class="uk-width-1-2" style="text-align:right;">
            <mat-form-field appearance="standard" class="uk-margin-right">
              <mat-label>Pencarian</mat-label>
              <input matInput placeholder="Cari Wilayah" name="searchText">
              <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
            <button mat-flat-button class="tambah"><mat-icon class="light">sync</mat-icon>Sync</button>
          </div>
        </div>

      </div>
      <hr>
      <div class="uk-overflow-auto">
        <table class="uk-table uk-table-divider uk-table-middle">
          <thead>
              <tr>
                  <th>Nama Wilayah</th>
                  <th>Jumlah Daerah</th>
                  <th>Tanggal Terakhir Sync</th>
                  <th>Aksi</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let n of [1,2,3,4]">
                  <td class="fw-bold">PWM Jakarta Pusat</td>
                  <td>3</td>
                  <td>21 Januari 2022</td>
                  <td class="uk-table-shrink uk-text-nowrap">
                    <button mat-mini-fab routerLink="/sicara/daerah">
                      <mat-icon>visibility</mat-icon>
                    </button>
                  </td>
              </tr>
          </tbody>
        </table>
      </div>
      
  
      <hr>
  
      <ul class="uk-pagination uk-flex-right uk-margin-medium-top" uk-margin>
