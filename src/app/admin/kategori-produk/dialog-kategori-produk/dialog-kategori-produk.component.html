<h1 mat-dialog-title>{{isCreated ? 'Tambah':'Perbarui'}} Kategori Produk</h1>

<div mat-dialog-content>

  <mat-form-field class="uk-width-1-1" appearance="fill">
    <mat-label>Nama Kategori</mat-label>
    <input matInput [(ngModel)]="categoriesData.name" type="text" maxlength="255" #name="ngModel" required>
  </mat-form-field>


</div>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Batal</button>
  <button mat-flat-button (click)="save()" [disabled]="name.invalid" color="primary">Simpan</button>
</mat-dialog-actions>
