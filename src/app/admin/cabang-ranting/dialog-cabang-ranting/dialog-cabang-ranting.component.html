<h1 mat-dialog-title>Tambah/Perbarui Cabang-Ranting</h1>

<div mat-dialog-content>

  <mat-form-field class="uk-width-1-1" appearance="fill">
    <mat-label>Pilih Kategori</mat-label>
    <mat-select required>
        <mat-option *ngFor="let n of ['Cabang', 'Ranting']" value="{{n}}">{{n}}</mat-option>
      </mat-select>
  </mat-form-field>

  <!-- Jika terpilih cabang -->
  <mat-form-field class="uk-width-1-1" appearance="fill">
    <mat-label>Nama Cabang</mat-label>
    <input matInput required>
  </mat-form-field>

  <!-- Jika terpilih ranting -->
  <mat-form-field class="uk-width-1-1" appearance="fill">
    <mat-label>Nama Ranting</mat-label>
    <input matInput required>
  </mat-form-field>

  <mat-form-field class="uk-width-1-1" appearance="fill">
    <mat-label>Nama Alamat</mat-label>
    <textarea matInput required></textarea>
  </mat-form-field>

  <!-- Ganti pakai quill ya -->
  <mat-form-field class="uk-width-1-1" appearance="fill">
    <mat-label>Tentang</mat-label>
    <textarea matInput required></textarea>
  </mat-form-field>



</div>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-flat-button [mat-dialog-close]="true" color="primary">Simpan</button>
</mat-dialog-actions>
