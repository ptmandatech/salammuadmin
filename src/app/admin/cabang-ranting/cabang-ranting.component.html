<div style="margin: 16px">

    <div class="border-card">
      <div style="margin: 16px">
        <div uk-grid>
          <div class="uk-width-1-2">
            <h1>Cabang dan Ranting</h1>
          </div>
          <div class="uk-width-1-2" style="text-align:right;">
            <button mat-flat-button class="tambah uk-margin-right" (click)="openDialog(null)">Tambah</button>
            <button mat-flat-button color="accent" class="uk-margin-right">Setujui</button>
            <button mat-flat-button color="warn">Batalkan Persetujuan</button>
          </div>
        </div>
        <div></div>
      </div>
      <hr>

      <div class="uk-overflow-auto">
        <table class="uk-table uk-table-middle uk-table-divider">
          <thead>
              <tr>
                  <th class="uk-table-shrink"><input class="uk-checkbox" type="checkbox"></th>
                  <th>Nama Cabang/Ranting</th>
                  <th>Kategori</th>
                  <th>Alamat</th>
                  <th>Status</th>
                  <th>Aksi</th>
              </tr>
          </thead>
          <tbody>
                <tr *ngFor="let n of allCr">
                <td><input class="uk-checkbox" type="checkbox"></td>
                  <td>{{n.name}}</td>
                  <td>{{n.category}}</td>
                  <td>{{n.address}}</td>
                  <td>
                    <mat-chip-list aria-label="Fish selection">
                      <mat-chip color="primary" *ngIf="n.verified == 1" selected>Verified</mat-chip>
                      <mat-chip color="accent" *ngIf="n.verified == 0" selected>Unverified</mat-chip>
                    </mat-chip-list>
                  </td>
                  <td class="uk-table-shrink uk-text-nowrap">
                    <button mat-mini-fab (click)="detailDialog(n)">
                      <mat-icon>visibility</mat-icon>
                    </button>
                    <button mat-mini-fab color="primary" (click)="openDialog(n)">
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-mini-fab color="warn" (click)="delete(n)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </td>
              </tr>
          </tbody>
        </table>
      </div>
      
  
      <hr>
  
      <ul class="uk-pagination uk-flex-right uk-margin-medium-top" uk-margin>
        <li><a href="#"><span uk-pagination-previous></span></a></li>
        <li><a href="#">1</a></li>
        <li class="uk-disabled"><span>...</span></li>
        <li><a href="#">5</a></li>
        <li><a href="#">6</a></li>
        <li class="uk-active"><span>7</span></li>
        <li><a href="#">8</a></li>
        <li><a href="#"><span uk-pagination-next></span></a></li>
    </ul>
  
    </div>
  
  </div>
