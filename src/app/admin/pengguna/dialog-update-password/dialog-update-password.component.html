<h1 mat-dialog-title>Perbarui Password Pengguna</h1>

  <div mat-dialog-content>

    <mat-form-field class="uk-width-1-1" appearance="fill">
        <mat-label>Nama Pengguna</mat-label>
        <input matInput required>
    </mat-form-field>

    <mat-form-field class="uk-width-1-1" appearance="fill">
        <mat-label>Password Baru</mat-label>
        <input matInput required type="text">
    </mat-form-field>

    <mat-form-field class="uk-width-1-1" appearance="fill">
        <mat-label>Tulis Ulang Password Baru</mat-label>
        <input matInput required type="text">
    </mat-form-field>
      

  
  </div>
  
  <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-flat-button [mat-dialog-close]="true" color="primary">Simpan</button>
    </mat-dialog-actions>
