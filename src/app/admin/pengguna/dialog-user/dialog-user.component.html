<h1 mat-dialog-title>{{isCreated ? 'Tambah':'Perbarui'}} Pengguna</h1>

  <div mat-dialog-content>

    <mat-form-field class="uk-width-1-1" appearance="fill">
        <mat-label>Nama</mat-label>
        <input matInput [(ngModel)]="usersData.name" required>
    </mat-form-field>

    <mat-form-field class="uk-width-1-1" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput required [(ngModel)]="usersData.email" type="email">
    </mat-form-field>

    <mat-form-field class="uk-width-1-1" appearance="fill">
        <mat-label>No HP</mat-label>
        <input matInput required [(ngModel)]="usersData.phone" type="tel">
    </mat-form-field>

    <mat-form-field class="uk-width-1-1" appearance="fill">
        <mat-label>Alamat</mat-label>
        <textarea matInput [(ngModel)]="usersData.address" required></textarea>
      </mat-form-field>
      

  
  </div>
  
  <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-flat-button (click)="save()" color="primary">Simpan</button>
    </mat-dialog-actions>
