<h1 mat-dialog-title>Perbarui Role</h1>

  <div mat-dialog-content>

    <mat-form-field class="uk-width-1-1" appearance="outline">
        <mat-label>Role</mat-label>
        <mat-select [formControl]="role" multiple>
          <mat-option *ngFor="let role of RoleList" [value]="role">{{role}}</mat-option>
        </mat-select>
    </mat-form-field>
      

  
  </div>
  
  <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-flat-button [mat-dialog-close]="true" color="primary">Simpan</button>
    </mat-dialog-actions>
